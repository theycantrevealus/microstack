version: "3.9"
networks:
  kafka-cluster-network:
    external: true
services:
  flink-jobmanager:
    image: flink:1.19.1-scala_2.12
    hostname: flink-jobmanager
    container_name: flink-jobmanager
    ports:
      - 9081:9081
    command: jobmanager
    networks:
      - kafka-cluster-network
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: flink-jobmanager
        jobmanager.rpc.port: 6123
        rest.port: 9081
        rest.bind-address: 0.0.0.0
      - DISABLE_JEMALLOC=true
      - KAFKA_BOOTSTRAP_SERVERS=kafka-broker-1:29092
      - KAFKA_GROUP_ID=flink-consumer-keyword
      - KAFKA_SECURITY_PROTOCOL=PLAINTEXT
      - KAFKA_SASL_MECHANISM=SCRAM-SHA-512
      - KAFKA_SASL_JAAS_CONFIG=org.apache.kafka.common.security.scram.ScramLoginModule required username="kafkabroker" password="confluent";
      - KAFKA_SSL_TRUSTSTORE_LOCATION=/etc/kafka/certificates/client/kafka.client.truststore.jks
      - KAFKA_SSL_TRUSTSTORE_PASSWORD=clientpass
    volumes:
      - ${DIR_CONFIG}/flink-conf.yaml:/opt/flink/conf/flink-conf.yaml
      - ${DIR_PLUGINS}/flink-sql-connector-kafka-3.2.0-1.19.jar:/opt/flink/lib/flink-sql-connector-kafka-3.2.0-1.19.jar
      - ${DIR_PLUGINS}/flink-connector-jdbc-3.1.2-1.18.jar:/opt/flink/lib/flink-connector-jdbc-3.1.2-1.18.jar
      - ${DIR_PLUGINS}/postgresql-42.7.3.jar:/opt/flink/lib/postgresql-42.7.3.jar
      - ${DIR_JAR}/tere-cdc-process-1.0-SNAPSHOT.jar:/opt/flink/jobs/tere-cdc-process.jar
  flink-taskmanager:
    image: flink:1.19.1-scala_2.12
    hostname: flink-taskmanager
    depends_on:
      flink-jobmanager:
        condition: service_started
    command: taskmanager
    networks:
      - kafka-cluster-network
    scale: 2 # Increase to 2 TaskManagers
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: flink-jobmanager
        jobmanager.rpc.port: 6123
        taskmanager.numberOfTaskSlots: 10
      - DISABLE_JEMALLOC=true
    volumes:
      - ${DIR_CONFIG}/flink-conf.yaml:/opt/flink/conf/flink-conf.yaml
      - ${DIR_PLUGINS}/flink-sql-connector-kafka-3.2.0-1.19.jar:/opt/flink/lib/flink-sql-connector-kafka-3.2.0-1.19.jar
      - ${DIR_PLUGINS}/flink-connector-jdbc-3.1.2-1.18.jar:/opt/flink/lib/flink-connector-jdbc-3.1.2-1.18.jar
      - ${DIR_PLUGINS}/postgresql-42.7.3.jar:/opt/flink/lib/postgresql-42.7.3.jar
      - ${DIR_JAR}/tere-cdc-process-1.0-SNAPSHOT.jar:/opt/flink/jobs/tere-cdc-process.jar
