# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'zookeeper'
    scrape_interval: 10s
    scrape_timeout: 10s
    metrics_path: /metrics
    scheme: http
    static_configs:
      - targets: ["host.docker.internal:22171", "host.docker.internal:32171", "host.docker.internal:42171"]
      
  - job_name: 'kafka'
    scrape_interval: 10s
    scrape_timeout: 10s
    metrics_path: /metrics
    scheme: http
    static_configs:
      # - targets: ["host.docker.internal:19084", "host.docker.internal:19085", "host.docker.internal:19086"]
      - targets: ["host.docker.internal:9401", "host.docker.internal:9402", "host.docker.internal:9403"]
  
  
  - job_name: 'tere_gateway'

    # Override the global default and scrape targets from this job every 5 seconds.
    scrape_interval: 15s

    static_configs:
         - targets: ['host.docker.internal:4000']

  - job_name: 'prometheus'

    # Override the global default and scrape targets from this job every 5 seconds.
    scrape_interval: 15s

    static_configs:
         - targets: ['localhost:9090']

